<!DOCTYPE html>
<html>
<head>
    <title>Web App to Locate Address</title>
    
</head>
<body>
    <div class="container">
        <h1>Web App to Locate Address</h1>
        <input type="text" id="address" placeholder="Enter an address">
        <button onclick="locateAddress()">Locate</button>
        <div id="map"></div>
    </div>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
